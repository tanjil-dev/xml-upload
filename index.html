<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Viewer</title>
</head>
<body>
  <h1>XML Product Feed</h1>
  <div id="output">Loading...</div>

  <script>
    fetch('products_1500.xml')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, "text/xml");

        let output = "<ul>";
        const products = xml.getElementsByTagName("product");
        for (let product of products) {
          const title = product.getElementsByTagName("title")[0]?.textContent || "No title";
          output += `<li>${title}</li>`;
        }
        output += "</ul>";

        document.getElementById("output").innerHTML = output;
      })
      .catch(err => {
        console.error("Error loading XML:", err);
        document.getElementById("output").textContent = "Failed to load XML.";
      });
  </script>
</body>
</html>
